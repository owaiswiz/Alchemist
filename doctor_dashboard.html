<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alchemist</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" />
  </head>

  <body>
    <div class=" container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar navbar-default col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="navbar-menu-wrapper d-flex align-items-center">
          <button class="navbar-toggler navbar-toggler d-none d-lg-block navbar-dark align-self-center mr-3" type="button" data-toggle="minimize">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <form class="form-inline mt-2 mt-md-0 d-none d-lg-block"> -->
            <!--   <input class="form-control mr-sm-2 search" type="text" placeholder="Search"> -->
            <!-- </form> -->
          <ul class="navbar-nav ml-lg-auto d-flex align-items-center flex-row">
            <li class="nav-item">
              <a class="nav-link profile-pic" href="#"><img class="rounded-circle" src="images/face.jpg" alt=""></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-th"></i></a>
            </li>
          </ul>
          <button class="navbar-toggler navbar-dark navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <!-- partial -->
      <div class="container-fluid">
        <div class="row row-offcanvas row-offcanvas-right">
          <div class="content-wrapper">
            <h3 class="page-heading mb-4">Dashboard</h3>
            <div class="card-deck">
              <div class="card col-lg-12 px-0 mb-4">
                <div class="card-body">
                  <h5 class="card-title">Patients</h5>
                  <div class="table-responsive">
                    <table class="table center-aligned-table">
                      <thead>
                        <tr class="text-primary">
                          <th>Name</th>
                          <th>Age</th>
                          <th>Sex</th>
                          <th>Diagnosis</th>
                          <th></th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="">
                          <td>Yash Puthran</td>
                          <td>19</td>
                          <td>Male</td>
                          <td>Eardrum Ruptured</td>
                          <td><a href="#" class="btn btn-outline-success btn-sm" data-toggle="modal"
                              data-target="#historyModal">History</a></td>
                          <td><a href="#" class="btn btn-outline-primary btn-sm" data-toggle="modal"
                              data-target="#prescribeMedicineModal">Prescribe</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div class="container-fluid clearfix">
              <span class="float-right">
              </span>
            </div>
          </footer>

          <!-- partial -->
        </div>
      </div>

    </div>

    <div class="modal fade" id="prescribeMedicineModal" tabindex="-1" role="dialog" aria-labelledby="prescribeMedicineModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="prescribeMedicineModalTitle">Prescribe Medicine</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <div class="form-check form-check-flat">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="flatRadios1" id="flatRadios1" value="calpol">
                      Calpol
                      <i class="input-helper"></i></label>
                  </div>
                  <div class="form-check form-check-flat">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="flatRadios2" id="flatRadios2" value="javeres">
                      Javeres
                      <i class="input-helper"></i></label>
                  </div>
                  <div class="form-check form-check-flat">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="flatRadios2" id="flatRadios2" value="javeres">
                      Eyeres
                      <i class="input-helper"></i></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary buy-medicine-button">Prescribe Medicine</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="historyTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historyTitle">History</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table center-aligned-table">
                    <tbody>
                      <tr class="">
                        <td>
                          You Bought <span class="bought-med">Eyedre</span> from <span class="bought-from">Dr. Sumit Puter</span> on <span class="bought-date">09th February 2018</span>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          You Bought <span class="bought-med">Calpol</span> from <span class="bought-from">Dr. Jayesh Koli</span> on <span class="bought-date">08th February 2018</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
    <script src="js/off-canvas.js"></script>
    <script src="js/hoverable-collapse.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/chart.js"></script>
  </body>

</html>
